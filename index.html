    </style>
</head>

                    const prevEnd = idx > 0 ? getMinutes(bellSchedule[idx - 1].end) : 0;

                    if (curMin >= start && curMin <= end) text = `üî¥ –ò–¥–µ—Ç —É—Ä–æ–∫: <b>${lsn}</b> (–¥–æ ${time.end})`;
                    else if (idx > 0 && curMin > prevEnd && curMin < start) text = `üü¢ –ü–µ—Ä–µ–º–µ–Ω–∞! –î–∞–ª–µ–µ: ${lsn}`;
                    else if (idx === 0 && curMin < start && curMin > start - 30) text = `–°–∫–æ—Ä–æ –ø–µ—Ä–≤—ã–π —É—Ä–æ–∫: ${lsn}`;
                });

                // –ï—Å–ª–∏ —É—Ä–æ–∫–∏ –∫–æ–Ω—á–∏–ª–∏—Å—å
                const lastEnd = getMinutes(bellSchedule[lessons.length - 1].end);
                if (curMin > lastEnd) text = "–£—Ä–æ–∫–∏ –Ω–∞ —Å–µ–≥–æ–¥–Ω—è –∑–∞–∫–æ–Ω—á–∏–ª–∏—Å—å üéâ";
            }
            document.getElementById('now-lesson-display').innerHTML = text;

            // –ï—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å–º–æ—Ç—Ä–∏—Ç —Ç–µ–∫—É—â–∏–π –¥–µ–Ω—å, –æ–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫, —á—Ç–æ–±—ã –¥–≤–∏–≥–∞–ª–∞—Å—å –ø–æ–¥—Å–≤–µ—Ç–∫–∞
            if (viewingDay === curDay) renderScheduleList(viewingDay);
        }

        // 2. –†–∏—Å—É–µ—Ç —Å–ø–∏—Å–æ–∫ —É—Ä–æ–∫–æ–≤
        function renderScheduleList(dayIdx) {
            const list = document.getElementById('daily-schedule-list');
            const lessons = weekSchedule[dayIdx]  [];
            const dayNames = ["–í–æ—Å–∫—Ä–µ—Å–µ–Ω—å–µ", "–ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫", "–í—Ç–æ—Ä–Ω–∏–∫", "–°—Ä–µ–¥–∞", "–ß–µ—Ç–≤–µ—Ä–≥", "–ü—è—Ç–Ω–∏—Ü–∞", "–°—É–±–±–æ—Ç–∞"];

            document.getElementById('selected-day-title').innerText = dayNames[dayIdx];

            // –õ–æ–≥–∏–∫–∞ –ø–æ–¥—Å–≤–µ—Ç–∫–∏
            const now = new Date();
            const isToday = (dayIdx === now.getDay());
            const curMin = now.getHours() * 60 + now.getMinutes();

            let html = '';
            if (lessons.length === 0) {
                html = '<div style="text-align:center; padding:20px; color:#888">–í —ç—Ç–æ—Ç –¥–µ–Ω—å —É—Ä–æ–∫–æ–≤ –Ω–µ—Ç</div>';
            } else {
                lessons.forEach((lsn, i) => {
                    if (i >= bellSchedule.length) return;
                    const time = bellSchedule[i];

                    let activeClass = '';
                    if (isToday) {
                        const start = getMinutes(time.start);
                        const end = getMinutes(time.end);
                        if (curMin >= start && curMin <= end) activeClass = 'current-lesson';
                    }

                    html += `
                <div class="lesson-row ${activeClass}">
                    <div class="lesson-time">${time.start} - ${time.end}</div>
                    <div class="lesson-name">${lsn}</div>
                </div>`;
                });
            }
            list.innerHTML = html;
        }

        function selectDay(dayIdx) {
            viewingDay = dayIdx;

            // –û–±–Ω–æ–≤–∏—Ç—å –∫–Ω–æ–ø–∫–∏
            document.querySelectorAll('.day-btn').forEach((btn, idx) => {
                // idx+1 –ø–æ—Ç–æ–º—É —á—Ç–æ –∫–Ω–æ–ø–∫–∏ –∏–¥—É—Ç 1..5, –∞ –º–∞—Å—Å–∏–≤ –∫–Ω–æ–ø–æ–∫ 0..4
                if (idx + 1 === dayIdx) btn.classList.add('active');
                else btn.classList.remove('active');
            });

            renderScheduleList(dayIdx);
        }
// Init
        initBasicInfo();
        renderAlbums();
        selectDay(viewingDay); // –°—Ä–∞–∑—É –≤—ã–±—Ä–∞—Ç—å –Ω—É–∂–Ω—ã–π –¥–µ–Ω—å
        updateLiveStatus();
        setInterval(updateLiveStatus, 60000); // –û–±–Ω–æ–≤–ª—è—Ç—å —Å—Ç–∞—Ç—É—Å –∫–∞–∂–¥—É—é –º–∏–Ω—É—Ç—É

    </script>
